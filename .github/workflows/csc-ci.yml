name: CSC CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend-linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Lint with flake8
        run: flake8 backend/*.py

  frontend-linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm ci
        working-directory: /home/runner/work/CoffeeShopCoders/CoffeeShopCoders/frontend

      - name: Lint code
        run: npm run lint
        working-directory: /home/runner/work/CoffeeShopCoders/CoffeeShopCoders/frontend
  
  publish-final-image:
    needs:
      - frontend-linting
      - backend-linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build Docker image
        run: |
          cd backend
          docker build -t csc-backend .
          cd ../frontend
          docker build -t csc-frontend .
          docker tag csc-backend:latest 731436112197.dkr.ecr.us-east-1.amazonaws.com/csc-backend:latest
          docker tag csc-frontend:latest 731436112197.dkr.ecr.us-east-1.amazonaws.com/csc-frontend:latest
      - name: Push Docker images
        run: |
          docker push 731436112197.dkr.ecr.us-east-1.amazonaws.com/csc-backend:latest
          docker push 731436112197.dkr.ecr.us-east-1.amazonaws.com/csc-frontend:latest